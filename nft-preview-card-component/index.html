<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="component">
    <div class="card">
      <div class="image">
        <img class="image__img" src="images/image-equilibrium.jpg" alt="Ethereum">
        <div class="image__overlay"><img src="images/icon-view.svg" alt="View"></div>
      </div>
      <div class="card__text">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card__balance">
        <div class="balance__crypto"><img src="images/icon-ethereum.svg" alt="eth icon"><p>0.041 ETH</p></div>
        <div class="balance__time"><img src="images/icon-clock.svg" alt="clock icon"><p>3 days left</p></div>     
      </div>
      <hr>
      <div class="footer">
        <img src="images/image-avatar.png" class="footer__img" alt="profile">
        <div class="footer__text">Creation of <span class="hover__text">Jules Wyvern</span></div>
      </div>
    </div>
  </div>
</body>
</html>
