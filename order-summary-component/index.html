<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card bg-white text-align-center br-2">
    <img class="card__image" src="images/illustration-hero.svg" alt="dancing people">
    <div class="card__content grid-flow padding-horizontal">
      <h2 class="">Order Summary</h2>
      <p class="">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="flex-row plan bg-more-pale-blue text-align-left br-1">
        <div>
          <img class="" src="images/icon-music.svg" alt="icon">
        </div>
        <div class="">
          <p class="text-dark-blue fw-extra-bold">Annual Plan</p>
          <p class="">$59.99/year</p> 
        </div>
        <button class="text-bright-blue fw-bold">Change</button>
      </div>

      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div> 

  </div> 
</body>
</html>
